<div class="container mt-4">
    <!-- Settings Heading -->
    <h1>Settings</h1>

    <!-- Settings Options -->
    <div class="row mt-4">
        <!-- Option 1: Email when someone applies for a loan -->
        <div class="col-md-6">
            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="applyForLoan">
                <label class="form-check-label" for="applyForLoan">Email when someone applies for a loan</label>
            </div>
        </div>

        <!-- Option 2: Email whenever some unusual activity -->
        <div class="col-md-6">
            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="unusualActivity">
                <label class="form-check-label" for="unusualActivity">Email whenever some unusual activity occurs</label>
            </div>
        </div>

        <!-- Option 3: Notify by email about sales and latest news -->
        <div class="col-md-6">
            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="salesAndNews">
                <label class="form-check-label" for="salesAndNews">Notify by email about sales and latest news</label>
            </div>
        </div>

        <!-- Option 4: Email me about new features and updates -->
        <div class="col-md-6">
            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="newFeaturesAndUpdates">
                <label class="form-check-label" for="newFeaturesAndUpdates">Email me about new features and updates</label>
            </div>
        </div>

        <!-- Option 5: Email about tips on using the account -->
        <div class="col-md-6">
            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="accountTips">
                <label class="form-check-label" for="accountTips">Email about tips on using the account</label>
            </div>
        </div>
    </div>
</div>
